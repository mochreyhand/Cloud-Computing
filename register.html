<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* Styling dasar untuk tampilan register page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .register-container h2 {
            text-align: center;
            color: #333;
        }

        .register-container label {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            display: block;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .register-container button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="registerUser()">Register</button>
    </form>
</div>

<script>
    async function registerUser() {
        // Ambil data dari form
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Konfigurasi API Supabase
        const url = "https://osaevwcfzwthfccqkavo.supabase.co";
        const anonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9zYWV2d2Nmend0aGZjY3FrYXZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MDIwMDksImV4cCI6MjA0OTQ3ODAwOX0.rPoivVicS_e4vTO9SOkFjNwGPaaW4Q2edxBdBV1M97k";
        
        // Endpoint untuk menambahkan data ke tabel quiz1_login di Supabase
        const endpoint = `${url}/rest/v1/users`;

        // Data yang akan dikirim ke Supabase
        const data = {
            username: username,
            email: email,
            password: password
        };

        // Mengirim data ke Supabase
        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': anonKey,
                    'Authorization': `Bearer ${anonKey}`,
                    'Prefer': 'return=representation'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                alert("Register successful!");
                document.getElementById("registerForm").reset();
                window.location.href = "login.html";
            } else {
                console.error("Error:", result);
                alert("Failed to register: " + (result.message || "Unknown error"));
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred: " + error.message);
        }
    }
</script>

</body>
</html>
